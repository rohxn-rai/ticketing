apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - name: nats
          image: nats:2.11.6-alpine3.22
          args: ["-p", "4222", "-m", "8222", "--jetstream", "--store_dir=/data"]
          volumeMounts:
            - name: nats-storage
              mountPath: /data
      volumes:
        - name: nats-storage
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: nats-srv
spec:
  selector:
    app: nats
  ports:
    - name: client
      protocol: TCP
      port: 4222
      targetPort: 4222
    - name: monitor
      protocol: TCP
      port: 8222
      targetPort: 8222
