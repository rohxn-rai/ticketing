apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: rohxnrai/ticketing-client
          env:
            - name: NEXT_TELEMETRY_DISABLED
              valueFrom:
                secretKeyRef:
                  name: opt-out
                  key: NEXT_TELEMETRY_DISABLED
            - name: NEXT_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: next-base-url
                  key: NEXT_BASE_URL

---
apiVersion: v1
kind: Service
metadata:
  name: client-srv
spec:
  selector:
    app: client
  ports:
    - name: client
      protocol: TCP
      port: 3000
      targetPort: 3000
